<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Générateur de QR Code</h1>
    <p>Cliquez sur le bouton pour générer un QR Code unique et le télécharger.</p>
    
    <button onclick="generateQR()">Générer et Télécharger le QR Code</button>

    <script>
        function generateQR() {
            // Créer une nouvelle fenêtre ou onglet pour télécharger le QR Code
            window.location.href = '/generate_qr';
        }
    </script>

</body>
</html>
